spring.datasource.url=jdbc:mysql://localhost:3306/rido
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

spring.main.allow-circular-references=true

# Sendgrid for email key
spring.sendgrid.api-key=YOUR_SENDGRID_API_KEY

twilio.accountSid=YOUR_TWILIO_ACCOUNT_SID
twilio.authToken=YOUR_TWILIO_AUTH_TOKEN
twilio.trailNumber=+17083406811

# Google Authenticate
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# Google map api key
google.maps.api.key=YOUR_GOOGLE_MAPS_API_KEY

# JSP file
#spring.mvc.view.prefix=/WEB-INF/jsp/
#spring.mvc.view.suffix=.jsp

# For user profile image
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
project.image=images/
project.uploaddrdiverdocument=uploaddriverdocuments/

# AWS S3 Configuration
accessKey=YOUR_AWS_ACCESS_KEY
secretKey=YOUR_AWS_SECRET_KEY
region=ap-south-1
bucketName=YOUR_AWS_S3_BUCKET_NAME

spring.jackson.serialization.fail-on-empty-beans=false

# App Properties
bezkoder.app.jwtSecret=YOUR_JWT_SECRET
bezkoder.app.jwtExpirationMs=86400000

# Razorpay configuration
razorpay.key=YOUR_RAZORPAY_KEY
razorpay.secret=YOUR_RAZORPAY_SECRET
razorpay.currency=INR
